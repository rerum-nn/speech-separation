defaults:
  - model: rtfs_net
  - writer: cometml
  - metrics: all
  - datasets: onebatchtest
  - dataloader: main
  - transforms: example_only_instance
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-3
  weight_decay: 1e-1
audio_encoder:
  _target_: src.audio_encoder.AudioEncoder
  n_fft: 256
  input_transform:
    _target_: torchaudio.transforms.Spectrogram
    n_fft: 256
    win_length: 256
    hop_length: 128
video_encoder:
  model:
    _target_: src.video_encoder.Lipreading
  weights: "data/video_encoder/lrw_resnet18_dctcn_video.pth"
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 1e-3
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.SI_SNR
trainer:
  log_step: 50
  n_epochs: 200
  epoch_len: 500
  device_tensors: ["input_mix_spectrogram", "mix_spectrogram", "mix_phase", 'target', 'mix', "source1_mouth", "source2_mouth"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  # monitor: "" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  # use_amp: True
  # use_amp_bf16: True
  # use_ema: True
  # ema_coef: 0.9999
  # gradient_accumulation_steps: 1
  # n_steps_update_metrics: 2
  save_on_keyboard_interrupt: False
  # from_pretrained: "" # null or path to the checkpoint dir with *.pth and config.yaml
  sample_rate: 16000
  modality: audiovideo
  max_grad_norm: 5.0
  # enable_grad_monitor: True
  use_pit: False
