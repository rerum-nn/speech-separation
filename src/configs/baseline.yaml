defaults:
  - model: baseline
  - writer: cometml
  - metrics: main
  - datasets: onebatchtest
  - dataloader: main
  - transforms: example_only_instance
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
audio_encoder:
  _target_: src.audio_encoder.AudioEncoder
  n_fft: 400
  input_transform:
    _target_: torchaudio.transforms.MelSpectrogram
    n_fft: 400
    hop_length: 160
    n_mels: 80
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 1e-2
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.SI_SNR
trainer:
  log_step: 5
  n_epochs: 10
  epoch_len: 10
  device_tensors: ["mix_spectrogram"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  # monitor: "" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  # use_amp: True
  # use_amp_bf16: True
  # use_ema: True
  # ema_coef: 0.9999
  # gradient_accumulation_steps: 1
  # n_steps_update_metrics: 2
  save_on_keyboard_interrupt: False
  # from_pretrained: "" # null or path to the checkpoint dir with *.pth and config.yaml
  sample_rate: 16000